{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block title %}
	Password Reset
{% endblock title %}

{% block body %}
    
    <div class="container">
        <div class="my-3">
            <h1 class="text-center">
                Password Reset
            </h1>
        </div>
        <div class="card">
            <article class="card-body mx-auto" style="max-width: 700px;">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <fieldset class="form-group col-md-8">
                            {{ form|crispy }}
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-warning" type="submit">Request Password Reset</button>
                    </div>
                </form>
            </article>
        </div>
    </div>

{% endblock body %}
