{% extends 'resume_base.html' %}

{% block resume-form %}

<h2 class="mb-3">Academic Qualifications</h2>
<form method="POST">
{% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="course">Course *</label>
            <select class="form-control" name="course" id="course" required>
                <option value="">Choose...</option>
                <option value="B. Tech">B. Tech</option>
                <option value="M. Tech">M. Tech</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="branch">Branch *</label>
            <select class="form-control" id="branch" name="branch" required>
                <option value="">Choose...</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="CEIT">CEIT</option>
                <option value="CE">CE</option>
                <option value="ME">ME</option>
                <option value="EC">EC</option>
                <option value="EN">EN</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="university">University *</label>
            <input type="text" class="form-control" name="university" id="university" placeholder="University" required>
        </div>
        <div class="form-group col-md-3">
            <label for="passing_year">Passing Year *</label>
            <input type="text" class="form-control" name="passing_year" id="passing_year" placeholder="Passing Year" required>
        </div>
        <div class="form-group col-md-3">
            <label for="percent_academic">Percentage / CGPA *</label>
            <input type="text" class="form-control" name="percent_academic" id="percent_academic" placeholder="Percentage/CGPA" required>
        </div>
    </div>
    <hr>
    <h3>Senior Secondary School</h3>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="board_secondary_school">Board *</label>
            <input type="text" class="form-control" name="board_secondary_school" id="board_secondary_school" placeholder="Board" required>
        </div>
        <div class="form-group col-md-3">
            <label for="passing_year_secondary_school">Passing Year *</label>
            <input type="text" class="form-control" name="passing_year_secondary_school" id="passing_year_secondary_school" placeholder="Passing Year" required>
        </div>
        <div class="form-group col-md-3">
            <label for="percent_secondary_school">Percentage / CGPA *</label>
            <input type="text" class="form-control" name="percent_secondary_school" id="percent_secondary_school" placeholder="Percentage/CGPA" required>
        </div>
    </div>
    <h3>High School</h3>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="board_high_school">Board *</label>
            <input type="text" class="form-control" name="board_high_school" id="board_high_school" placeholder="Board" required>
        </div>
        <div class="form-group col-md-3">
            <label for="passing_year_high_school">Passing Year *</label>
            <input type="text" class="form-control" name="passing_year_high_school" id="passing_year_high_school" placeholder="Passing Year" required>
        </div>
        <div class="form-group col-md-3">
            <label for="percent_high_school">Percentage / CGPA *</label>
            <input type="text" class="form-control" name="percent_high_school" id="percent_high_school" placeholder="Percentage/CGPA" required>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary float-right my-3">Save and Proceed</button>
</form>

{% endblock resume-form %}
