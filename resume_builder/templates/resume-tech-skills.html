{% extends 'resume_base.html' %}

{% block resume-form %}

<h2 class="mb-3">Technical Skills</h2>
<div>
    Write your technical skills here.
</div> 
<div class="mb-4">
    Minimum 1 skill is required and you can add as many as you want.
</div>
<form method="POST">
{% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-4">
            <input type="text" class="form-control" name="tech_skill_1" placeholder="Skill 1" required>
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" name="tech_skill_2" placeholder="Skill 2" required>
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" name="tech_skill_3" placeholder="Skill 3" required>
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" name="tech_skill_4" placeholder="Skill 4" required>
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" name="tech_skill_5" placeholder="Skill 5" required>
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" name="tech_skill_6" placeholder="Skill 6" required>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary float-right my-3">Save and Proceed</button>
</form>

{% endblock resume-form %}
