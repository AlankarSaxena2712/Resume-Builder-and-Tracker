{% extends 'resume_base.html' %}

{% block resume-form %}

<h2 class="mb-3">Technical Skills</h2>
<div>
    Write your technical skills here.
</div> 
<div class="mb-4">
    Minimum 1 skill is required and you can add as many as you want.
</div>
<form>
{% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Skill 1" required>
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Skill 2">
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Skill 3">
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Skill 4">
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Skill 5">
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Skill 6">
        </div>
    </div>
    <a href="#" class="btn btn-outline-primary float-right my-3">Save and Proceed</a>
</form>

{% endblock resume-form %}
